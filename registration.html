<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/root.css" />
    <title>Регистрация</title>
  </head>
  <body>
    <section class="registration">
      <h2>Регистрация</h2>
      <form>
        <label for="email">Почта</label>
        <input
          required
          id="email"
          name="email"
          type="text"
          placeholder="example@email.ru"
        />

        <label for="name">Имя</label>
        <input required id="name" name="name" type="text" placeholder="Иван" />

        <label for="secondName">Фамилия</label>
        <input
          required
          id="secondName"
          name="secondName"
          type="text"
          placeholder="Иван"
        />

        <label>Пол</label>
        <label> <input name="sex" type="radio" checked /> Мужской</label>
        <label> <input name="sex" type="radio" /> Женский</label>

        <button>+ Добавить участника</button>

        <label for="password">Пароль</label>
        <input
          required
          id="password"
          name="password"
          type="password"
          placeholder="********"
        />

        <label for="password-confirmed">Повторите пароль</label>
        <input
          required
          id="password-confirmed"
          name="password-confirmed"
          type="password"
          placeholder="********"
        />

        <label for="family-photo">Семейное фото</label>
        <input required type="file" />

        <input required id="hadnle_data" name="hadnle_data" type="checkbox" />
        <label for="password">Согласие на обработку личных данных</label>

        <button>Зарегистрироваться</button>
        <div class="error">Пароли не совпадают</div>
      </form>
    </section>
  </body>
</html>
